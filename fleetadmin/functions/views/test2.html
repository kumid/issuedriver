<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Fleet management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/maps.css" type="text/css">
    <script src="jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
        const markers = new Map();
        let oldZoom = 12.0;
        let map;
    </script>

    <script type="text/javascript">

        var readUserListTimeout;

        function readUserList() {
            $.ajax({
                url: "/mapsupdate",
                timeout: 3000,
                success: function(users) {
                    console.log(users);
                    users.forEach(function (item) {
                        if (markers.has(item.key)) {
                            markers.get(item.key).setLatLng(item.position);
                        }
                    });

                    clearTimeout(readUserListTimeout)
                    readUserListTimeout = setTimeout(readUserList, 10000)
                },
                error: function() {
                    clearTimeout(readUserListTimeout)
                    setTimeout(readUserList, 3000)
                }
            });
        }
    </script>

    <style>
        .container {
            width:100%;
            height: 100%;
        }

        #panel {
            padding: 10px;
            font-weight: bold;
        }
        #map {

            width:1200px;
            height:800px;
        }
    </style>

</head>
<body>
<div class="container">

    <div id="panel">
        <form class="form-inline">
            <div class="form-group mb-2">
               <p>Автомобиль</p>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputGosnomer" class="sr-only">Password</label>
                <input type="text" class="form-control" id="inputGosnomer" placeholder="ГОСНОМЕР">
            </div>
            <button type="button" class="btn btn-primary mb-2" onclick="alert('OK')">Найти</button>
        </form>
    </div>
    <div id="map"></div>

</div>

<script type="text/javascript">
    DG.then(function () {
        map = DG.map('map', {
            center: [45.03083, 39.03099],
            zoom: oldZoom
        });

        myCar = DG.icon({
            iconUrl: '/img/car.png',
            iconSize: [36, 36]
        });

        myCarDot = DG.icon({
            iconUrl: '/img/dot.png',
            iconSize: [12, 12]
        });


    map.on('click', function(e) {
                alert(e.latlng);
            } );

            map.on('zoom', function(e) {
                const newZoom = map.getZoom();
                console.log('old:' + oldZoom);
                console.log('new:' + newZoom);
                let markerIcon;
                let action = true;
                if(newZoom >= 12.0){
                    markerIcon = myCar;

                    if(oldZoom >= 12.0) {
                        console.log('action = false');
                        action = false;
                    }

                    console.log('car');
                } else {
                    markerIcon = myCarDot;
                    if(oldZoom < 12.0) {
                        console.log('action = false');
                        action = false;
                    }
                    console.log('dot');
                }

                if(action){
                    console.log('action');
                    for (var car of markers.values()) {
                        car.setIcon(markerIcon);
                    }
                 }

                oldZoom = newZoom;
            } );
        });
    </script>


</body>
</html>
