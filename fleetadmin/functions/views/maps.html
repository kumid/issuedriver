<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>API карт 2ГИС</title>
    <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full"></script>
    <script type="text/javascript">
        var map;

        DG.then(function () {
            map = DG.map('map', {
                center: [53.275973, 34.317248],
                zoom: 18
            });

            DG.marker([53.275973, 34.317248]).addTo(map).bindPopup("Вы кликнули по мне!");
            DG.popup() .setLatLng([53.275973, 34.317248]) .setContent('Привет!') .addTo(map);
        });
    </script>
</head>
<body>
    <div id="map" style="width:1200px; height:800px"></div>
</body>
</html>
